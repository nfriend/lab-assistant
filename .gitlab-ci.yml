image: node:latest

stages:
  - dummy
  - build
  - lint
  - test
  - deploy

# Cache npm modules in between jobs
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - Lab_Assistant/lambda/custom/node_modules/

before_script:
  - cd Lab_Assistant/lambda/custom
  - npm install

dummy:
  stage: dummy
  script:
    - echo "This is a dummy job until needs:[] is supported: https://gitlab.com/gitlab-org/gitlab-foss/issues/65504/designs"
  except:
    - deploy@nfriend/lab-assistant

build:
  stage: build
  needs: ['dummy']
  script:
    - npm run build
  except:
    - deploy@nfriend/lab-assistant

lint code:
  stage: lint
  needs: ['dummy']
  script:
    - npm run lint
  except:
    - deploy@nfriend/lab-assistant

lint translations:
  stage: lint
  needs: ['dummy']
  script:
    - ./ci-scripts/check-for-new-translations.sh
  except:
    - deploy@nfriend/lab-assistant

lint model:
  image: nathanfriend/java-node-git:latest
  stage: lint
  needs: ['dummy']
  script:
    - ./ci-scripts/check-for-model-changes.sh
  except:
    - deploy@nfriend/lab-assistant

jest:
  stage: test
  needs: ['build']
  script:
    - npm run test
  artifacts:
    paths:
      - Lab_Assistant/lambda/custom/test-report.xml
    reports:
      junit: Lab_Assistant/lambda/custom/test-report.xml
  except:
    - deploy@nfriend/lab-assistant

deploy:
  stage: deploy
  script:
    - npm run build
    - npm install -g ask-cli
    - ./ci-scripts/create-ask-aws-configs.js
      --ask-access-token ${ASK_ACCESS_TOKEN}
      --ask-refresh-token ${ASK_REFRESH_TOKEN}
      --ask-vendor-id ${ASK_VENDOR_ID}
      --aws-access-key-id ${AWS_ACCESS_KEY_ID}
      --aws-secret-access-key ${AWS_SECRET_ACCESS_KEY}
    - npm run deploy
  only:
    - deploy@nfriend/lab-assistant
